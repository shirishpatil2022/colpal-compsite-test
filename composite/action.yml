name: cache-dependencies
description: to avoid duplication cache
runs: 
  using: 'composite'
  steps: 
    - name: cache-dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
      


